<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main">
    <article class="Prod-card">
      <picture class="prod-img">
        <img class="img-mobile" src="images/image-product-mobile.jpg">
        <img class="img-desktop" src="images/image-product-desktop.jpg">
      </picture>
      <div class="prod-details">
        <p class="prod-category">PERFUME</p>
        <h2 class="prod-name">Gabrielle Essence Eau De Parfum</h2>
        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="prod-price">
          <p class="new-price">$149.99</p>
          <span class="old-price">$169.00</span>
        </div>
        <a href="#" class="cta-btn">
          <i class="fa-solid fa-cart-shopping"></i>
          <span class="cta-text">Add to cart</span>
        </a>
      </div>
    </article>
  </main>

  </footer> -->
</body>
</html>

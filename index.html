<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/a7b822cf68.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="main">
    <section>
      <figure>
        <img src="/images/image-product-desktop.jpg" alt="image-product-desktop" class="desk-img">
        <img src="/images/image-product-mobile.jpg" alt="image-product-mobile" class="mob-img">
      </figure>
      <article class="card">
        <article class="card-info">
          <span>PERFUME</span>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </article>
        <article class="price">
          <span class="curent-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </article>
        <article class="cart">
          <button class="btn">
            <i class="fa-solid fa-cart-shopping"></i>
          <span>Add to Cart</span>
          </button>
        </article>
      </article>
    </section>
  </main>

    Coded by <a href="http://www.jennymikac.com">Jenny Mikac</a>.
  </footer> -->
</body>
</html>
